<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE MENU</title>
    <style>
      *{
             margin: 0;
            padding: 0; 
            box-sizing: border-box; 
            font-family: Arial, Helvetica, sans-serif;
        }
       .menu{
        text-align: center;
        padding: 5px;
        /* margin: 5px; */
       }
        .shop-section{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
    background-color: #e2e7e6;
}


.box{

    height: 400px;
    width:23%;
    background-color: white;
    padding:20px 0px 15px;
    margin-top: 15px;
}

.box-img{
    height: 300px;
    background-size: cover;
    margin-top: 16px;
    margin-bottom: 16px;

}

.box-content{
    margin-left: 16px;
    margin-right: 16px;
}
    .buy-icon{
        margin-bottom: 40px;
   
    } 
    </style>
</head>

<header>
  <div class="menu">
      <H1>MENU</H1>
  </div>

</header>
<body>
    <section>
      <br><br>
        <div class="shop-section">
          <div class="box" >
            <div class="box-content">
              <h2>Hot Coffee</h2>
              <div class="box-img" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXwck4mtr1y1MulgaJWP79_3t4yO57dS0dGw&s');"></div>
              
              <span>Rs. 100</span>
        <button class="buy-icon">Buy</button>
            </div>  
          </div>
          <div class="box">
              <div class="box-content">
                  <h2>Cold Coffee</h2>
                  <div class="box-img" style="background-image: url('https://www.cookwithmanali.com/wp-content/uploads/2022/04/Cold-Coffee-500x500.jpg') ;"></div>
                  <span>Rs. 80</span>
                  <button class="buy-icon">Buy</button>
                </div>  
              </div>
          
          <div class="box">
              <div class="box-content">
                  <h2>Honey Lemonade</h2>
                  <div class="box-img" style="background-image: url('https://www.couvee.co.id/wp-content/uploads/2019/07/AF8C8EEC-5DB4-4CD0-8095-95ED05936730-1024x1024.jpg');"></div>
                   <span>Rs. 95</span>
                  <button class="buy-icon">Buy</button>
                </div>  
              </div> 
      
    
          <div class="box" >
              <div class="box-content">
                <h2>Everyday Latte</h2>
                <div class="box-img" style="background-image: url('https://www.couvee.co.id/wp-content/uploads/2020/01/E038E5CA-4906-4D70-80E2-255A54F46F1D-1024x1024.jpeg');"></div>
                <span>Rs. 110</span>
                <button class="buy-icon">Buy</button>
              </div>  
            </div>
            <div class="box">
                <div class="box-content">
                    <h2>Hot Teas</h2>
                    <div class="box-img" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0fLZfOkpWo4icGl5s0hTYOeiOElAlU9WocA&s');"></div>
                    <span>Rs. 60</span>
        <button class="buy-icon">Buy</button>
                  </div>  
                </div>
            <div class="box">
                <div class="box-content">
                    <h2>Iced Teas</h2>
                    <div class="box-img" style="background-image: url('https://www.nestleprofessional.in/sites/default/files/2021-08/Masala-Iced-Tea_1.jpg');"></div>
                    <span>Rs. 75</span>
                    <button class="buy-icon">Buy</button>
                </div></div>
            <div class="box">
                <div class="box-content">
                    <h2>Caramel Macchiato</h2>
                    <div class="box-img" style="background-image: url('https://thelittlestcrumb.com/wp-content/uploads/salted-caramel-macchiato-featured-image-1.jpg');"></div>
                    <span>Rs. 100</span>
        <button class="buy-icon">Buy</button>
                  </div>  
                </div>
            </div>
      </div>
</body>
</html>
